<div class="flex h-full flex-col p-2 text-menu_light">
  <div class="flex flex-col my-8 px-4 cursor-pointer">
      <div class="h-68">
          <!-- <icons class="stroke-1 stroke-current" name="KBA"></icons> -->
          <img src="/assets/icon/kraftfahrt-bundesamt_grau_rounded.png" alt="exchange">
      </div>
      <!-- <span class="w-full text-center text-2xl">Bundeseinheitlicher</span>
      <span class="w-full text-center text-2xl">Tatbestandskatalog</span> -->
  </div>

  <h2 class="p-4 text-lg text-menu_dark">{{ sidebarHandler }}</h2>
  <div class="relative">
      @switch (sidebarHandler) {
          @case ('Menu') {
              <div @fadeInRight @fadeOutLeft>
                  <div class="flex w-full my-1 p-4 items-center hover:bg-lighter hover:text-black rounded-lg cursor-pointer" [routerLink]="['/']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
                      <div class="h-6 w-6 stroke-[1.5]">
                          <icons class="stroke-1 stroke-current" name="book-open"></icons>
                      </div>
                      <span class="ml-4">Tatbestandskatalog</span>
                  </div>
              </div>
          }
          @case ('Einstellungen') {
              <div class="flex flex-col"@fadeInRight @fadeOutLeft>
                  <settings></settings>
              </div>
          }
      }
  </div>
</div>
<div class="absolute bottom-0 left-0 w-80 p-4 text-menu_dark">
  <div class="flex justify-end items-center">
      
      <div class="cursor-pointer" (click)="toggleSidebar()">
          <div class="h-10 w-10 stroke-[1.5]">
              <icons class="stroke-1 stroke-current" name="settings"></icons>
          </div>
      </div>
  </div>
</div>
